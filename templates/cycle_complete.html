<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Complete - {{ task.name }}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #fff;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-option {
            text-align: left;
            padding: 1rem;
            margin-bottom: 0.5rem;
            transition: transform 0.2s;
            border: 1px solid #444;
        }

        .btn-option:hover {
            transform: translateX(5px);
            background-color: #2c2c2c;
        }

        .xp-text {
            color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="text-center mb-4">
                    <h1 class="display-4 text-success"><i class="fas fa-check-circle"></i></h1>
                    <h2 class="h3">Cycle Complete</h2>
                    <p class="text-muted">Great focus on <strong class="text-white">{{ task.name }}</strong>.</p>
                </div>

                <div class="card p-4">
                    <h5 class="mb-3 text-muted text-uppercase small">What's Next?</h5>

                    <div class="d-grid gap-2">
                        
                        <!-- Option 1: Rest -->
                        <!-- Uses GET to timer with custom params for a rest timer -->
                        <a href="{{ url_for('timer', name='Rest Cycle', minutes=5, xp=0) }}" class="btn btn-dark btn-option">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <div>
                                    <i class="fas fa-mug-hot text-info me-2"></i> Take a Breather
                                </div>
                                <span class="badge bg-secondary">5 min</span>
                            </div>
                        </a>

                        <!-- Option 2: Deep Cycle (1 Hour) -->
                        <!-- Uses POST to timer with the SAME task ID but duration=60 -->
                        <form action="{{ url_for('timer') }}" method="POST" class="d-grid p-0 m-0">
                            <input type="hidden" name="selected_task" value="{{ task.id }}">
                            <input type="hidden" name="duration" value="60">
                            <button type="submit" class="btn btn-dark btn-option">
                                <div class="d-flex w-100 justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-brain text-primary me-2"></i> Dive Deeper
                                    </div>
                                    <span class="badge bg-primary">1 Hour</span>
                                </div>
                            </button>
                        </form>

                        <!-- Option 3: Task Complete -->
                        <a href="{{ url_for('task_finish', task_id=task.id) }}" class="btn btn-dark btn-option" style="border-color: #198754;">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <div>
                                    <i class="fas fa-flag-checkered text-success me-2"></i> Task Finished
                                </div>
                                <span class="badge bg-warning text-dark">+{{ task.xp_award }} XP</span>
                            </div>
                        </a>

                        <hr class="border-secondary my-2">

                        <!-- Option 4: Return to Deck -->
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i> Return to Command Deck
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
